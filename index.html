<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Laporan Keuangan Roti Bakar Sari Edo Group</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Laporan Keuangan Roti Bakar Sari Edo Group</h2>

  <div class="controls">
    <button class="btn-add" onclick="addRow()">Tambah Baris</button>
    <button class="btn-save" onclick="saveData()">Save</button>
    <button class="btn-download" onclick="downloadExcel()">Download Excel</button>
  </div>

  <table id="laporan">
    <thead>
      <tr>
        <th>No</th>
        <th>Tanggal</th>
        <th>Nama Menu</th>
        <th>Harga (Rp)</th>
        <th>Pemasukan (Rp)</th>
        <th>Pengeluaran (Rp)</th>
        <th>Belanja</th>
      </tr>
    </thead>
    <tbody onkeydown="handleEnter(event)">
      <tr>
        <td>1</td>
        <td><input type="date"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
        <td contenteditable="true"></td>
      </tr>
    </tbody>
  </table>

  <div class="totals">
    Total Pemasukan: <span id="totalMasuk">Rp0</span> | 
    Total Pengeluaran: <span id="totalKeluar">Rp0</span>
  </div>

  <script src="script.js"></script>
</body>
</html>
